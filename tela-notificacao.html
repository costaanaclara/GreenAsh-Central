<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Imagem do título -->
    <link rel="shortcut icon" type="imagex/png" href="./assets/logo-redonda.png">


    <!-- Link Bootstrap -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/global_tela-notificacao.css">
    <!-- Link fonts -->

<body>

    <!-- CONTAINER LOGO -->
    <div class="container-logo">
        <img src="./assets/logo-solo.png" alt="logo">
        <h2>CENTRAL</h2>
    </div>

    <!-- CONTAINER MENU -->
    <div class="container-menu">

        <!-- Botão Voltar -->
        <a href="tela-chamado.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>

        <h5 class="titulo-menu">suas notificações de chamado:</h5>

    </div>

    <!-- CONTAINER NOTIFICAÇÕES -->
    <div class="container-notificacao">

        <!-- dados da notificação -->
        <div class="dados-notificacao">

            <!-- local -->
            <div class="informacao-notificacao">
                <p class="comando-notificacao">local:</p>
                <p class="resposta-notificacao">Parque das Águas</p>
            </div>

            <!-- quantidade -->
            <div class="informacao-notificacao">
                <p class="comando-notificacao">quantidade:</p>
                <p class="resposta-notificacao">1 kg</p>
            </div>

        </div>

    </div>    
    
    <!-- CONTAINER RELATO -->
    <div class="container-relato">

        <!-- dados do relato -->
        <div class="dados-relato">
    
            <p class="comando-relato">relato do problema:</p>
            <p class="resposta-relato">Esqueci meu login e senha. Poderia alterar?</p>
            
        </div>
        
    </div>
